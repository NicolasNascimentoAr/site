    <form action="xx" method="post">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="nomeTutor">Nome do tutor(a): </label>
            <br>
            <input type="text" name="nomeTutor" id="nomeTutor" required size="100px" placeholder="Nome completo">
            <br>
            <br>
            <label for="nomePet">Nome do pet: </label>
            <br>
            <input type="text" name="nomePet" id="nomePet" required size="100px" placeholder="Nome completo">
            <br>
            <br>
            <label for="dataNascimento">Data de Nascimento do pet: </label>
            <br>
            <input type="date" name="dataNascimento" id="dataNascimento">
            <br>
            <br>
            <label for="sexo">Sexo do seu pet: </label>
            <br>
            <input type="radio" name="sexo" id="sexo">Macho
            <br>
            <input type="radio" name="sexo" id="sexo">Fêmea
            <br>
            <br>
            <label for="contato">Contatos: </label>
            <br>
            <input type="checkbox" name="contato" id="contato">Telefone
            <br>
            <input type="checkbox" name="contato" id="contato">Email
            <input type="text" name="contato" id="contato" size="30px">
            <br>
            <br>
            <label for="foto">Evie a foto do seu pet</label>
            <input type="file" name="foto" id="foto">
            <br>
            <br>
            <label for="descricao">Descrição</label>
            <br>
            <textarea name="descricao" id="descricao" cols="50" rows="10" style="resize: none;"></textarea>
            <br>
            <br>
            <label for="intesse">Assunto de interesse </label>
            <select>
                <option value="banho">Banho</option>
                <option value="tosa">Tosa</option>
                <option value="hospedagem">Hospedagem</option>
                <option value="outros">Outros assuntos</option>
            </select>
            <br><br>
            <input type="submit">
            <input type="reset">

        </fieldset>

    </form>
